<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: url('cafe.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.8); /* 흰색 반투명 배경 */
            padding: 20px;
            border-radius: 10px;
        }
        header {
            background: #fff;
            color: #000;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77a8d9 3px solid;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        header a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            min-height: 400px;
            text-align: center;
            color: #fff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            border-radius: 10px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="container">
        <div id="branding">
            <h1>자기소개서</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">소개</a></li>
                <li><a href="#bucketlist">버킷리스트</a></li>
                <li><a href="#hobbies">취미</a></li>
            </ul>
        </nav>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>환영합니다!</h1>
            <p>제 자기소개서 홈페이지에 오신 것을 환영합니다.</p>
        </div>
    </section>

    <section id="about" class="content container">
        <h2>소개</h2>
        <p>안녕하세요, 저는 사동고등학교 1학년 6반 19번 이승해입니다.
        </p>
    </section>

    <section id="bucketlist" class="content container">
        <h2>버킷리스트</h2>
        <ul>
            <li>세계 일주 여행</li>
            <li>마라톤 완주</li>
            <li>3대500</li>
            <li>개인 블로그 운영</li>
            <li>배낭 여행</li>
        </ul>
    </section>

    <section id="hobbies" class="content container">
        <h2>취미</h2>
        <ul>
            <li>그림 그리기</li>
            <li>요리</li>
            <li>헬스</li>
            <li>음악 감상</li>
            <li>웹툰 보기</li>
        </ul>
    </section>

    <footer class="container">
        <p>Copyright &copy; 2024 자기소개서</p>
    </footer>
</body>
</html>
